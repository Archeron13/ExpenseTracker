<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard, {{ username }}</h1>

    <!-- Form for adding expenses -->
    <form action="{{ url_for('add_expense') }}" method="post">
        <label for="expense_type">Expense Type:</label>
        <select name="expense_type" id="expense_type">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Study">Study</option>
            <option value="Health">Health</option>
            <!-- Add more options for different expense types as needed -->
        </select>
        <br>
        <label for ="expense_name">Expense Name:</label>
        <input type="text" name="expense_name" id ="expense_name">
        <br>
        <label for="cost">Cost:</label>
        <input type="int" name="cost" id="cost">
        <br>
        <label for="currency">Currency:</label>
        <select name="currency" id="currency">
            <option value="Rupees">Rupees</option>
            <option value="Rubles">Rubles</option>
            <option value="Dollars">Dollars</option>
            <!-- Add more options for different currencies as needed -->
        </select>
        <br>
        <button type="submit">Add Expense</button>
    </form>

    <!-- Button to show expenses -->
    <form action="{{ url_for('show_expenses') }}" method="get">
        <button type="submit">Show Expenses</button>
    </form>
</body>
</html>
